<div id="modalAdd" class="modal w940">
    <div class="modal-content modal-add">
        <a href="#!" class="modal-close waves-effect close"><i class="material-icons">close</i></a>
        <h4 class="title">Подать объявление</h4>
        <ul class="list-ad">
            <li><a class="waves-effect" href="#"><img src="@img/icon-white-2.png" alt="Image"><span>Работа</span></a></li>
            <li><a class="waves-effect" href="#"><img src="@img/icon-white-3.png" alt="Image"><span>Жилье</span></a></li>
            <li><a class="waves-effect" href="#"><img src="@img/icon-white-4.png" alt="Image"><span>Товары</span></a></li>
            <li><a class="waves-effect" href="#"><img src="@img/icon-white-5.png" alt="Image"><span>Знакомства</span></a></li>
            <li><a class="waves-effect" href="#"><img src="@img/icon-white-1.png" alt="Image"><span>Услуги</span></a></li>
        </ul>
    </div>
</div>

<div id="modalReview" class="modal w620">
    <div class="modal-content modal-review">
        <a href="#!" class="modal-close waves-effect close"><i class="material-icons">close</i></a>
        <h4 class="title">Написать отзыв</h4>
        
        <form action="" class="form-review">
            <div class="vote">
                <span>Ваша оценка</span>
                <div class="vote-star">
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                </div>
            </div>
    
            <div class="message">
                <span>Ваш отзыв</span>
                <textarea name="" id="" cols="30" rows="10" placeholder="Напишите что думаете"></textarea>
            </div>

            <div class="name">
                <span>Имя</span>
                <input type="text" placeholder="Имя или Никнейм">
            </div>
            <div class="email">
                <span>E-mail (скрывается)</span>
                <input type="email" placeholder="example@mail.com">
            </div>
            <div class="social">
                <span>Ссылка на соц. сети (публичная)</span>
                <input type="email" placeholder="Имя Фамилия">
            </div>
            <button class="button"><span>Оставить отзыв</span></button>
        </form>
    </div>
</div>
